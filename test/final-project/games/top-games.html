<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Highest Grossing Gameboy Games</title>
  <link href="../style.css" rel="stylesheet" media="screen" />
</head>
<body>
  <div class="container">
    <h1>Highest Grossing Gameboy Games</h1>
    <div class="cartridge" style="float:left">
      <h2 class="cartridge-logo">Tetris</h2>
      <p class="cartridge-image">35 Million Copies Sold</p>
    </div>
    <div class="cartridge" style="float:right">
      <h2 class="cartridge-logo" style="font-size:16px;">Pokemon Red/Blue</h2>
      <p class="cartridge-image">23.64 millions copies sold</p>
    </div>
    <div style="clear:both">
    </div>
    <div class="cartridge" style="float:left">
      <h2 class="cartridge-logo" style="font-size:16px;">Pokemon Gold/Silver</h2>
      <p class="cartridge-image">23 million copies sold</p>
    </div>
    <div class="cartridge" style="float:right">
      <h2 class="cartridge-logo" style="font-size:16px;">Super Mario Land</h2>
      <p class="cartridge-image">18.06 million copies sold</p>
    </div>
    <div style="clear:both">
    </div>
    <div class="cartridge" style="float:left">
      <h2 class="cartridge-logo" style="font-size:16px;">Pokemon Ruby/Sapphire</h2>
      <p class="cartridge-image">16.22 million</p>
    </div>
    <div class="cartridge" style="float:right">
      <h2 class="cartridge-logo" style="font-size:16px;">Pokemon FireRed/LeafGreen</h2>
      <p class="cartridge-image">11.82 million copies sold</p>
    </div>
  </div>
</body>
</html>
