<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Gameboy Models</title>
  <link href="style.css" rel="stylesheet" media="screen" />
</head>
<body>
    <div class="container">
      <h1>The Nintendo Gameboy: Models</h1>
        <div class="cartridge" style="float:left">
          <h2 class="cartridge-logo" style="font-size:16px">Original Gameboy</h2>
          <div class="cartridge-image">
          </div>
        </div>
        <div class="cartridge" style="float:right">
          <h2 class="cartridge-logo" style="font-size:16px">Gameboy Pocket</h2>
          <div class="cartridge-image">
          </div>
        </div>
        <div style="clear:both">
        </div>
        <div class="cartridge" style="float:left">
          <h2 class="cartridge-logo" style="font-size:16px">Gameboy Light</h2>
          <div class="cartridge-image">
          </div>
        </div>
        <div class="cartridge" style="float:right">
          <h2 class="cartridge-logo" style="font-size:16px">Gameboy Color</h2>
          <div class="cartridge-image">
          </div>
        </div>
          <div style="clear:both">
        </div>
        <div class="cartridge" style="float:left">
          <h2 class="cartridge-logo" style="font-size:16px">Gameboy Advance</h2>
          <div class="cartridge-image">
          </div>
        </div>
        <div class="cartridge" style="float:right">
          <h2 class="cartridge-logo" style="font-size:16px">Gameboy SP</h2>
          <div class="cartridge-image">
          </div>
        </div>
        <div style="clear:both">
        </div>
        <div class="cartridge" style="float:center">
          <h2 class="cartridge-logo" style="font-size:16px">Gameboy Micro</h2>
          <div class="cartridge-image">
          </div>
        </div>
        <div style="clear:left">
        </div>
    </div>
</body>
</html>
